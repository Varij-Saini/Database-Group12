{% extends "main.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="{{ url_for('update_room', room_id=rooms.room_id) }}" method="POST">
          <div class="form-group">
            <input type="text" name="floor" value="{{rooms.floor}}" class="form-control" placeholder='Floor'>
          </div>
          <div class="form-group">
            <input type="text" name="type" value="{{rooms.type}}" class="form-control" placeholder='Type'>
          </div>
          <div class="form-group">
            <input type="text" name="price" value="{{rooms.price}}" class="form-control" placeholder='Price'>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
